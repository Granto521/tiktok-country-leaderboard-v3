
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Country Leaderboard Game üåç</title>
  <style>
    body {
      background: linear-gradient(135deg, #1c1c3c, #0d0d1a);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffffaa;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }
    .stage {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #ffea00;
      font-weight: bold;
    }
    .country {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border-radius: 10px;
      border: 1px solid #444;
      box-shadow: 0 0 5px #00000088;
    }
    .country span {
      font-size: 1rem;
      flex: 1;
      text-align: left;
    }
    .bar-container {
      flex: 4;
      background: #111;
      height: 24px;
      margin-left: 10px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }
    .bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff99, #00ffff);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>üåç Country Leaderboard Game üåç</h1>
  <p>Vote for your country by typing the <strong>country name or number</strong> in chat. Gifts give bonus points!</p>
  <div class="stage" id="stage">Stage 1 | Time Left: 08:00</div>
  <div id="leaderboard"></div>

  <script>
    const countries = [
      { name: "üá∫üá∏ USA", votes: 0 }, { name: "üá®üá¶ Canada", votes: 0 },
      { name: "üá©üá™ Germany", votes: 0 }, { name: "üáßüá∑ Brazil", votes: 0 },
      { name: "üá´üá∑ France", votes: 0 }, { name: "üáØüáµ Japan", votes: 0 },
      { name: "üáÆüáπ Italy", votes: 0 }, { name: "üá™üá∏ Spain", votes: 0 },
      { name: "üá≤üáΩ Mexico", votes: 0 }, { name: "üá¶üá∫ Australia", votes: 0 },
      { name: "üá∑üá∫ Russia", votes: 0 }, { name: "üá¨üáß UK", votes: 0 },
      { name: "üáÆüá≥ India", votes: 0 }, { name: "üá®üá≥ China", votes: 0 },
      { name: "üáÆüá© Indonesia", votes: 0 }, { name: "üá≤üáæ Malaysia", votes: 0 },
      { name: "üá∞üá∑ South Korea", votes: 0 }, { name: "üá∏üá¶ Saudi Arabia", votes: 0 },
      { name: "üá¶üá™ UAE", votes: 0 }, { name: "üáßüá™ Belgium", votes: 0 }
    ];

    const voteMap = {};
    countries.forEach((c, i) => voteMap[(i + 1).toString()] = c.name);

    function renderLeaderboard() {
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";
      const maxVotes = Math.max(...countries.map(c => c.votes)) || 1;

      countries.forEach((country, index) => {
        const percent = ((country.votes / maxVotes) * 100).toFixed(1);
        const div = document.createElement("div");
        div.className = "country";
        div.innerHTML = `
          <span>${index + 1}. ${country.name} ${country.votes} votes</span>
          <div class="bar-container"><div class="bar" style="width: ${percent}%"></div></div>
        `;
        container.appendChild(div);
      });
    }

    renderLeaderboard();

    let timeLeft = 480;
    const stageDiv = document.getElementById("stage");
    setInterval(() => {
      timeLeft--;
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      stageDiv.textContent = `Stage 1 | Time Left: ${min}:${sec}`;
      if (timeLeft <= 0) {
        const winner = countries.sort((a, b) => b.votes - a.votes)[0];
        stageDiv.textContent = `üéâ Winner: ${winner.name} with ${winner.votes} votes! üéâ`;
      }
    }, 1000);

    const socket = new WebSocket(`wss://${window.location.host}`);

    socket.onmessage = function (event) {
      const msg = JSON.parse(event.data);
      if (msg.type === 'chat') {
        const text = msg.text.toLowerCase();
        countries.forEach((c, i) => {
          if (text.includes(c.name.toLowerCase()) || text.includes((i + 1).toString())) {
            c.votes++;
          }
        });
        renderLeaderboard();
      }
      if (msg.type === 'gift') {
        const countryIndex = Math.floor(Math.random() * countries.length);
        countries[countryIndex].votes += msg.amount * 3;
        renderLeaderboard();
      }
    };
  </script>
</body>
</html>
